<html>
    <meta charset='UTF-8'>
        <script>
        //Uma escola precisa montar a lista de alunos do 5ยบ B (5 alunos). Crie um programa que receba CADA nome de aluno e imprima na tela em ordem alfabetica todos os alunos desta lista.

        var nomeAlunos = []
            for(i = 1; i <= 5; i++){
                var nome = prompt('Qual o nome do aluno?')
                nomeAlunos.push(nome)
            }
            nomeAlunos.sort()
            alert(nomeAlunos)

        </script>
</html>
