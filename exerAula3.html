//Uma escola precisa montar a lista de alunos do 5º B (5 alunos). Crie um programa que receba CADA nome de aluno e imprima na tela em ordem alfabetica todos os alunos desta lista.

var listaAlunos = [] 

for (var i = 1; i <= 5; i++) {

    listaAlunos.push(prompt('Digite o nome do aluno: '));

}

listaAlunos.sort()

alert (listaAlunos);
